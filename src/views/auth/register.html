<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | Money Tracker App</title>
  </head>
  <body>
    <nav-canvas brandName="StoryApp"></nav-canvas>

    <main>
      <div class="main-content">
        <div class="m-auto container py-5">
          <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
              <div class="card p-4">
                <h1 class="text-center">Registrasi</h1>

                <form id="registerForm" novalidate>
                  <div class="mb-3">
                    <label for="validationCustomName" class="form-label"
                      >Name</label
                    >
                    <input-with-validation
                      type="text"
                      inputId="validationCustomName"
                      invalidFeedbackMessage="Wajib diisi"
                      required
                    ></input-with-validation>
                  </div>

                  <div class="mb-3">
                    <label for="validationCustomEmail" class="form-label"
                      >Email</label
                    >
                    <input-with-validation
                      type="email"
                      inputId="validationCustomEmail"
                      invalidFeedbackMessage="Wajib diisi"
                      required
                    ></input-with-validation>
                  </div>

                  <div class="mb-3">
                    <label for="validationCustomPassword" class="form-label"
                      >Password</label
                    >
                    <input-with-validation
                      type="password"
                      inputId="validationCustomPassword"
                      invalidFeedbackMessage="Wajib diisi"
                      maxLength="8"
                      required
                    ></input-with-validation>
                  </div>

                  <div class="col-12 text-end">
                    <button class="btn btn-primary" type="submit">
                      <span> Register </span>

                      <span class="icon"></span>
                    </button>
                  </div>
                </form>

                <div class="mt-4 text-center">
                  Sudah punya akun? <a href="/auth/login.html">Login</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
